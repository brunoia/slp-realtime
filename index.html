<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLP Real-time Price U$D</title>
    <link rel="shortcut icon" href="./assets/slp-250px.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <audio id="bg-music" loop autoplay>
            <source src="./assets/Axie_Infinity.mp3" type="audio/mp3">
        </audio>

        <video src="./assets/video.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="center">
            <img src="./assets/slp-250px.png" alt="SLP Logo" width="100px" height="100px">
            <h1 id="stock-price">---</h1>   
        </div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large yellow darken-3">
              <i class="large material-icons">more_vert</i>
            </a>
            <ul>
              <li><a class="btn-floating red"><i class="material-icons" onclick="pause()">stop</i></a></li>
              <li><a class="btn-floating green darken-1"><i class="material-icons" onclick="play()">play_arrow</i></a></li>  
              <li><a href="https://github.com/brunoia" target="_blank" class="btn-floating blue darken-1"><i class="material-icons">person</i></a></li>  
            </ul>
        </div>
    </div>    

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- APP -->
    <script src="./script/app.js"></script>
</body>
</html>
